# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs
orbs:
  android: circleci/android@2.1.2
  ruby: circleci/ruby@2.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  checkout-branch:
    docker:
      - image: 'cimg/base:2022.11'
    steps:
      - checkout
#      - run: ls
      - run:
          command: git lfs install
      - run:
          command: git lfs pull

  clean-environment:
    executor:
      name: android/android-docker # Docker Executor
      resource-class: xlarge
      tag: '2022.09.2'
    steps:
      - checkout
      - run:
          command: echo "clean"
      - run: ls -la /home/circleci/project
#      - run:
#          command: gradle wrapper --gradle-version 7.0.2 --distribution-type all
      - run:
          command: ./gradlew --daemon :app:clean

  run-lint:
    docker:
      - image: 'cimg/base:2022.11'
    steps:
      - run:
          command: echo "running lint"
      - run:
          command: ./gradlew :app:lintEdreamsDebug

  unit-tests:
    docker:
      - image: 'cimg/base:2022.11'
    steps:
      - run:
          command: echo "Unit Tests"
      - run:
          command: ./gradlew --daemon cleanTest allUnitTests

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout-branch
      - clean-environment:
          requires:
            - checkout-branch
      - run-lint:
          requires:
            - clean-environment
      - unit-tests:
          requires:
            - run-lint


